<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="card-pattern">
      <div class="card-body">
        <img class="profile-image" src="images/image-victor.jpg" alt="profile-image">
        <h2>Victor Crest <span>26</span> </h2>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="follow">
          <div class="numbers">80K</div>
          <p class="num-text">Followers</p>
        </div>
        <div class="likes">
          <div class="numbers">803K</div>
          <p class="num-text">Likes</p>
        </div>
        <div class="photo">
          <div class="numbers">1.4K</div>
          <p class="num-text">Photos</p>
        </div>

      </div>
    </div>


  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/SinaAgh">SinaAgh</a>.
    </div>
  </footer>


</body>

</html>
